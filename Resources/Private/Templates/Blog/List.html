<f:layout name="Default" />
<f:section name="content">

<h1>Blog-Liste</h1>
    <f:form action="list" additionalAttributes="{role:'form'}">
        <div class="form-inline">
            <div class="form-group">
                <f:form.textfield name="search" value="{search}" class="form-control"/>
                <f:form.submit value="Search!" class="btn-xs btn-primary"/>
            </div>
        </div>
    </f:form>

<ul class="list-group">
    <f:for each="{blogs}" as="blog">
        <li class="list-group-item">{blog.title}
            <f:link.action action="deleteConfirm" arguments="{blog:blog}" class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>DELETE</f:link.action>
            <f:link.action action="updateForm" arguments="{blog:blog}" class="btn btn-primary btn-xs pull-right margin-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>EDIT</f:link.action>
            <f:link.action action="show" arguments="{blog:blog}" class="btn btn-primary btn-xs pull-right margin-right"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>SHOW</f:link.action></li>
    </f:for>
</ul>

    <p class="text-muted">Es werden maximal {settings.blog.max} Blogs ausgegeben</p>

<f:link.action action="addForm" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Blogs anlegen</f:link.action>

</f:section>
